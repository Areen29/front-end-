<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Photo Gallery</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Lightbox2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</head>
<body>

    <h2>Lightbox Photo Gallery</h2>

    <div class="gallery">
        <a href="./spring.jpg" data-lightbox="gallery" data-title="Description 1">
            <img src="./spring.jpg" alt="Image 1">
        </a>
        <a href="./windy.jpeg" data-lightbox="gallery" data-title="Description 2">
            <img src="./windy.jpeg" alt="Image 2">
        </a>
        <a href="./summer.jpeg" data-lightbox="gallery" data-title="Description 3">
            <img src="./summer.jpeg" alt="Image 3">
        </a>
    </div>

</body>
</html>
