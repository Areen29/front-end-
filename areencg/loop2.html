<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    



    <script>
        let n=prompt("Enter the number to multiply")
        i=0;
        while(i<=n){
            document.write("6"+"x"+n+"="+6*n+"<br>");
            i++;
        }

    </script>
</body>
</html>
