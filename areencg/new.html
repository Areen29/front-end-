<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let plus = document.createElement('button');
        plus.innerHTML='+';
        let counter = 0;
        let counter_value = document.createElement('p');
        counter_value.innerHTML = "Counter value is" + counter;
        document.body.appendChild(counter_value);
        document.body.appendChild(plus);
        plus.onclick = function (){
            counter++;
            counter_value.innerHTML = "Counter value is "+ counter;
        }

        let minus = document.createElement('button');
        minus.innerHTML='-';
        let count = 0;
        let count_value = document.createElement('p');
        count_value.innerHTML = "Counter value is" + count;
        document.body.appendChild(count_value);
        document.body.appendChild(plus);
        plus.onclick = function (){
            counter++;
            counter_value.innerHTML = "Counter value is "+ counter;
        }
    </script>
   
    
</body>
</html>
