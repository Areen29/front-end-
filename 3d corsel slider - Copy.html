<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Website</title>
    
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .background-carousel {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel {
            width: 300px;
            height: 300px;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        .carousel img {
            width: 300px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: center;
            backface-visibility: hidden;
        }
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-carousel">
        <div class="carousel">
            <img src="./beautiful-fall-nature-scenery.jpg" alt="Image 1" style="transform: rotateY(0deg) translateZ(200px);">
            <img src="./beautiful-fall-nature-scenery.jpg" alt="Image 2" style="transform: rotateY(120deg) translateZ(200px);">
            <img src="./beautiful-fall-nature-scenery.jpg" alt="Image 3" style="transform: rotateY(240deg) translateZ(200px);">
        </div>
    </div>
    
    <div class="content">
        <h1>Welcome to Our Gallery</h1>
        <p>Explore the stunning visuals in our interactive 3D gallery.</p>
    </div>

    <!-- jQuery & Slick JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
