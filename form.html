<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
    <style>
       .error{
        background-color: rgb(77, 138, 193);
        color: brown;
        font-family: 'Times New Roman', Times, serif;
       }
       #frm label{
        color: chocolate;
       }
       #frm{
        border: 2px solid black;
        width: 350px;
       }
    </style>
</head>
<body>
    <form id="frm">
        <label >Name</label>
        <input type="text" name="name" placeholder="Enter your name" ><br><br>
        <label>Email</label>
        <input type="text" name="Email" placeholder="Enter your Email"><br><br>
        <label>Contact</label>
        <input type="Number" name="Contact" placeholder="Enter your Number"><br><br>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your Password" ><br><br>
        <label for="">Confirm Password</label>
        <input type="number" name="confirmpassword" placeholder="Enter Your Password Again">
        <button type="submit">Submit</button>

    </form>
</body>
<script>
    $('#frm').validate({
        rules:{
            name: "required",
            Email:{
                required:true,
                email:true
            },
            Contact:{
                required:true,
                minlength:2,
                maxlength:12
            },
            password:{
                required:true,
                minlength:8
            },
            confirmpassword:{
                required:true,
                equalTo:"password"
            }

        },message:{
            name: "Please Enter Your Name",
            Email:{
                required:'please your email',
                email:'please enter a valid email'
            },
            Contact:{
                required:'please enter your number',
                minlength:'valid phone number',
                maxlength:'valid phone number'
            },
            password:{
                required:"please Enter Your Password",
                minlength:"Please Enter atleast 8 digits"
            },
            confirmpassword:{
                required:"Enter your password",
                equalTo:"Enter The Password same as above"
            }
        },
        submit:function(form){
            form.submit()
        }
    }

    )
</script>
</html>
